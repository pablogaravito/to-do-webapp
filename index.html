<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Poppins:wght@500&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/res/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>To-Do by Pablis</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hola,
          <input
            type="text"
            id="name"
            placeholder="Tu nombre"
            autocomplete="off"
          />
        </h2>
      </section>
      <section class="create-todo">
        <form id="new-todo-form">
          <div class="row">
            <input
              type="text"
              name="content"
              id="content"
              placeholder="Agrega una tarea"
              autocomplete="off"
            />
            <input class="main-button" type="submit" value="Añadir" />
          </div>
          <div class="radio-buttons">
            <label class="custom-radio">
              <input
                type="radio"
                name="category"
                value="personal"
                id="categoryPersonal"
              />
              <span class="radio-span"
                ><i class="las la-check"></i>
                <div class="radio-text">
                  <i class="las la-user"></i>
                  <h3>Personal</h3>
                </div>
              </span>
            </label>
            <label class="custom-radio">
              <input
                type="radio"
                name="category"
                value="work"
                id="categoryWork"
              />
              <span class="radio-span work"
                ><i class="las la-check"></i>
                <div class="radio-text">
                  <i class="las la-suitcase"></i>
                  <h3>Trabajo</h3>
                </div>
              </span>
            </label>
          </div>
        </form>
      </section>

      <section class="todo-list">
        <div class="list" id="todos-list"></div>
      </section>
      <div class="alert-container hidden">
        Debes escribir una tarea y escoger una categoría!
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>

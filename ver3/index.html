<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Poppins:wght@500&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do by Pablis (Alt. Version 2)</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Qué hubo, <input type="text" id="name" placeholder="Tu nombre" />
        </h2>
      </section>
      <section class="create-todo">
        <h3>Crea una nueva tarea</h3>
        <form id="new-todo-form">
          <h4>Describe la tarea</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. botar la basura"
          />

          <h4>Elige una categoría</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="workCategory"
                value="work"
              />
              <span class="bubble work"></span>
              <div>Trabajo</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="personalCategory"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>
          <input type="submit" value="Agregar tarea" />
        </form>
      </section>

      <section class="todo-list">
        <h3>Tareas:</h3>
        <div class="list" id="todo-list">
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble work"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="Hacer amor" readonly />
            </div>

            <div class="actions">
              <button class="edit">Editar</button>
              <button class="delete">Borrar</button>
            </div>
          </div>

          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="Make love to Brisa" readonly />
            </div>

            <div class="actions">
              <button class="edit">Editar</button>
              <button class="delete">Borrar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
